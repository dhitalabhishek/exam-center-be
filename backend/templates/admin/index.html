{# templates/jazzmin/index.html #}
{% extends 'admin/index.html' %}
{% comment %} {% load jazzmin i18n static %} {% endcomment %}

{% block content %}
  <div class="col-12 mb-3">
    <div class="row g-4">
      {# Stylish Wizard Card #}
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
        <div class="card shadow-lg border-0 bg-gradient-primary text-white h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <h5 class="card-title fw-bold">Exam Setup Wizard</h5>
                <p class="card-text">Create an exam in guided steps</p>
              </div>
              <div class="display-4 text-white-50">
                <i class="fas fa-magic"></i>
              </div>
            </div>

            <a href="{% url 'exam_wizard_step' step=0 %}" class="btn btn-light btn-sm text-primary fw-bold align-self-end">Start Wizard <i class="fas fa-arrow-circle-right ms-1"></i></a>
          </div>
        </div>
      </div>
      <br />
      <br />
      <hr />
    </div>
  </div>

  {{ block.super }}
{% endblock %}
