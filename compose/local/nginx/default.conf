server {
    listen 80;
    server_name 10.10.0.101;

    # Log files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 1) API → Django
    location /api/ {
        proxy_pass http://10.10.0.101:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;

        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 5s;

        error_page 502 504 = /offline.html;
    }

    # 1b) Django Admin → Django
    location /admin/ {
        proxy_pass http://10.10.0.101:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;

        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 5s;

        error_page 502 504 = /offline.html;
    }

    # Biometric Verification → Django
    location /biometric/verification {
        proxy_pass http://10.10.0.101:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;

        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 5s;

        error_page 502 504 = /offline.html;
    }

    # 2) Grafana UI under /monitor/
    location /monitor/ {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_redirect off;
        proxy_buffering off;

        proxy_connect_timeout 1s;
        proxy_send_timeout 3s;
        proxy_read_timeout 5s;

        error_page 502 504 = /offline.html;
    }

    # Redirect /monitor → /monitor/
    location = /monitor {
        return 301 /monitor/;
    }

    # 3) Static & media files
    location /static/ {
        alias /app/backend/static/;
        access_log off;
    }

    location /media/ {
        alias /app/backend/media/;
        access_log off;
    }

    # 4) Everything else → React app
    location / {
        root /app/frontend;
        try_files $uri $uri/ /index.html;
        access_log off;
    }

    # 5) Offline fallback page
    location = /offline.html {
        root /app/frontend; # Ensure /app/frontend/offline.html exists
        access_log off;
    }
}
