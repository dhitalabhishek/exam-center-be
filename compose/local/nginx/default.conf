server {
    listen 80;
    server_name 10.10.0.2;


    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # Log files
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 1) API → Django
    location /api/ {
        proxy_pass http://django:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;
    }


    # 1a) Django Socket ported
    location /ws/exam/status/ {
        proxy_pass http://django:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 1b) Django Admin → Django
    location /admin/ {
        proxy_pass http://django:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;
    }

    location /biometric/verification {
        proxy_pass http://django:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_buffering off;
    }

    # 2) Grafana UI under /monitor/
    location /monitor/ {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Redirect /monitor → /monitor/ (normalize trailing slash)
    location = /monitor {
        return 301 /monitor/; # Local redirect only
    }

    # 3) Static & media files
    location /static/ {
        alias /app/backend/static/;
        access_log off;
    }

    location /media/ {
        alias /app/backend/media/;
        access_log off;
    }

    # 4) Everything else → React app
    location / {
        root /app/frontend;
        try_files $uri $uri/ /index.html;
        access_log off;
    }
}
